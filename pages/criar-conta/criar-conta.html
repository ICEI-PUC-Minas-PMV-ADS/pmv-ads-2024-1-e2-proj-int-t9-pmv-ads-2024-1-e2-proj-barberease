<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/src/frontend/css/index.css" />
    <link rel="stylesheet" href="/src/frontend/css/variables.css" />
    <link rel="stylesheet" href="./criar-conta.css" />
    <link rel="stylesheet" href="../login/style.css" />
    <title>Criar Conta</title>
  </head>

  <body>
    <div class="container">
      <div class="backgroundC"></div>
      <section class="content">
        <div class="animation-container">
          <h1>Selecione o tipo de cadastro!</h1>

          <div class="select-form">
            <button
              class="select-button first"
              id="first"
              onclick="toggleForm('client-form', 'first');"
            >
              Cliente
            </button>
            <button
              class="select-button second"
              id="second"
              onclick="toggleForm('barber-form', 'second');"
            >
              Barbearia
            </button>
          </div>

          <form id="client-form">
            <fieldset class="form-fieldset">
              <i class="bi bi-arrow-return-right"></i>
              <input id="clientName" name="name" placeholder="Nome" required />
            </fieldset>

            <fieldset class="form-fieldset">
              <i class="bi bi-telephone"></i>
              <input
                type="text"
                name="telephone"
                maxlength="16"
                id="telephone"
                placeholder="Telefone"
                required
              />
            </fieldset>

            <fieldset class="form-fieldset">
              <i class="bi bi-envelope"></i>
              <input
                type="email"
                id="clientEmail"
                name="email"
                placeholder="Email"
                required
              />
            </fieldset>

            <fieldset class="form-fieldset">
              <i class="bi bi-lock"></i>
              <input
                type="password"
                id="clientPassword"
                name="password"
                placeholder="Senha"
                required
              />
            </fieldset>

            <fieldset class="form-fieldset">
              <i class="bi bi-geo-alt"></i>
              <input id="clientCep" name="cep" placeholder="CEP" required />
            </fieldset>

            <fieldset class="form-fieldset" style="margin-bottom: 10px">
              <i class="bi bi-geo-alt"></i>
              <input
                id="clientNumber"
                placeholder="Número"
                name="number"
                required
              />
            </fieldset>

            <button type="submit" class="submit-btn">Cadastrar</button>
          </form>

          <form id="barber-form" style="display: none">
            <fieldset class="form-fieldset">
              <i class="bi bi-arrow-return-right"></i>
              <input
                id="nameB"
                name="razao"
                placeholder="Razão Social"
                required
              />
            </fieldset>

            <fieldset class="form-fieldset">
              <i class="bi bi-arrow-return-right"></i>
              <input id="name" name="name" placeholder="Nome" required />
            </fieldset>

            <fieldset class="form-fieldset">
              <i class="bi bi-arrow-right"></i>
              <input id="cpnj" name="cnpj" placeholder="CNPJ" required />
            </fieldset>

            <fieldset class="form-fieldset">
              <i class="bi bi-envelope"></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </fieldset>

            <fieldset class="form-fieldset">
              <i class="bi bi-lock"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
                required
              />
            </fieldset>

            <fieldset class="form-fieldset">
              <i class="bi bi-geo-alt"></i>
              <input id="cep" name="cep" placeholder="CEP" required />
            </fieldset>

            <fieldset class="form-fieldset" style="margin-bottom: 10px">
              <i class="bi bi-geo-alt"></i>
              <input id="number" placeholder="Número" name="number" required />
            </fieldset>

            <button type="submit" class="submit-btn">Cadastrar</button>
          </form>
          <a href="../pagina-inicial/homePage.html">
            <i class="bi bi-box-arrow-in-right"></i>
            Voltar
          </a>
        </div>
      </section>
    </div>

    <script src="criar-conta.js"></script>
  </body>
</html>
