  <div class="container">
    <div class="background"></div>

    <section class="content">
      <div class="animation-container">
        <img src="../../assets/logo-md-white.png" id="img-logo" title="BarberEase" alt="BarberEase logo" width="180" />

        <section class="section-form">
          <h1>Selecione o tipo de cadastro!</h1>

          <div class="select-form">
            <button class="select-button client" id="select-client-btn">
              Cliente
            </button>
            <button class="select-button establishment" id="select-establishment-btn">
              Barbearia
            </button>
          </div>

          <form id="client-form" class="step-form">
            <div class="step active">
              <fieldset class="form-fieldset">
                <i class="bi bi-arrow-return-right"></i>
                <input id="client-name" name="name" placeholder="Nome completo" required />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-envelope"></i>
                <input type="email" id="client-email" name="email" placeholder="Email" required />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-lock"></i>
                <input type="password" id="client-password" name="password" placeholder="Senha" required />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-telephone"></i>
                <input id="client-telephone" name="telephone" placeholder="Telefone (apenas números)" minlength="11"
                  maxlength="11" />
              </fieldset>

              <button type="button" class="next-btn">Próximo</button>
            </div>

            <div class="step">
              <fieldset class="form-fieldset">
                <i class="bi bi-geo-alt"></i>
                <input id="client-cep" name="cep" placeholder="CEP (apenas números)" required minlength="8"
                  maxlength="8" />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-geo-alt"></i>
                <input id="client-city" name="city" placeholder="Cidade" required disabled />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-geo-alt"></i>
                <input id="client-state" name="state" placeholder="Estado" required disabled />
              </fieldset>

              <button type="button" class="prev-btn">Voltar</button>
              <button type="submit" class="submit-btn">Cadastrar</button>
            </div>
          </form>

          <form id="barber-form" class="step-form">
            <div class="step active">
              <fieldset class="form-fieldset">
                <i class="bi bi-arrow-return-right"></i>
                <input id="barber-name" name="name" placeholder="Nome completo" required />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-envelope"></i>
                <input type="email" id="barber-email" name="email" placeholder="Email" required />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-lock"></i>
                <input type="password" id="barber-password" name="password" placeholder="Senha" required />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-telephone"></i>
                <input id="barber-telephone" name="telephone" placeholder="Telefone (apenas números)" minlength="11"
                  maxlength="11" />
              </fieldset>

              <button type="button" class="next-btn">Próximo</button>
            </div>

            <div class="step">
              <fieldset class="form-fieldset">
                <i class="bi bi-building"></i>
                <input id="barber-company-name" name="company-name" placeholder="Nome da Empresa" required />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-file-earmark-text"></i>
                <input id="barber-cnpj" name="cnpj" placeholder="CNPJ (apenas números)" minlength="14" maxlength="14"
                  required />
              </fieldset>

              <button type="button" class="prev-btn">Voltar</button>
              <button type="button" class="next-btn">Próximo</button>
            </div>

            <div class="step">
              <fieldset class="form-fieldset">
                <i class="bi bi-geo-alt"></i>
                <input id="barber-cep" name="cep" placeholder="CEP (apenas números)" required minlength="8"
                  maxlength="8" required />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-geo-alt"></i>
                <input id="barber-city" name="city" placeholder="Cidade" required disabled />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-geo-alt"></i>
                <input id="barber-state" name="state" placeholder="Estado" required disabled />
              </fieldset>

              <fieldset class="form-fieldset">
                <i class="bi bi-house"></i>
                <input id="barber-address" name="address" placeholder="Endereço" required disabled />
              </fieldset>

              <button type="button" class="prev-btn">Voltar</button>
              <button type="submit" class="submit-btn">Cadastrar</button>
            </div>
          </form>
        </section>
      </div>
    </section>
  </div>
