<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">

  <title>BarberEase | Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css"
    integrity="sha512-UiKdzM5DL+I+2YFxK+7TDedVyVm7HMp/bN85NeWMJNYortoll+Nd6PU9ZDrZiaOsdarOyk9egQm6LOJZi36L2g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../css/variables.css" />
  <link rel="stylesheet" href="../../css/index.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <div>
      <a href="../pagina-inicial/homePage.html">
        <img src="../../assets/logo.jpeg" alt="Logo BarberEase">
      </a>
    </div>
    <div class="centerItems">
      <a href="../barbearias/barbearias.html">Barbearias</a>
      <a href="../assinatura/assinatura.html">Assinatura</a>
    </div>
    <div class="rightItems">
      <a href="./barbearia-dashboard.html" title="Ir para o dashboard">
        <i class="bi bi-person-circle"></i>
        Dashboard
      </a>
      <button onclick="logoutUser()" class="buttonHome" title="Clique para sair">
        <i class="bi bi-box-arrow-left"></i>
        SAIR
      </button>
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <div id="profile-info" class="profile">
      </div>
      <button id="edit-profile" title="Clique para editar as suas informações">
        Editar Informações
      </button>
      <button id="show-appointments" title="Clique para mostrar os seus agendamentos">
        Gerenciar Agendamentos
      </button>
      <button id="show-services" title="Clique para mostrar e gerencias os seus serviços">
        Gerenciar Serviços
      </button>
      <button id="show-periods" title="Clique para mostrar e gerenciar os seus horários">
        Gerenciar Horários
      </button>
    </div>

    <div class="content">
      <div id="appointments" class="info-section">
        <h2>Histórico de Agendamentos</h2>
        <div id="appointments-info">
        </div>
      </div>

      <div id="edit-info" class="info-section hidden">
        <h2>Informações Gerais</h2>
        <form id="edit-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Nome completo">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email">

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Senha">

          <label for="name">Razão social:</label>
          <input type="text" id="company-name" name="company-name" placeholder="Razão social">

          <label for="name">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ (apenas números)" minlength="14" maxlength="14">

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="CEP (apenas números)" minlength="8" maxlength="8">
          <input type="text" id="state" name="state" placeholder="Estado" disabled>
          <input type="text" id="city" name="city" placeholder="Cidade" disabled>
          <input type="text" id="address" name="address" placeholder="Logradouro" disabled>

          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" placeholder="Telefone (apenas números)" minlength="11"
            maxlength="11">

          <button type="submit" title="Atualizar informações">Atualizar Informações</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"
    integrity="sha512-79j1YQOJuI8mLseq9icSQKT6bLlLtWknKwj1OpJZMdPt2pFBry3vQTt+NZuJw7NSd1pHhZlu0s12Ngqfa371EA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../../services/EstablishmentService.js"></script>
  <script src="../../services/AppointmentsService.js"></script>
  <script src="../../lib/ToastifyLib.js"></script>
  <script src="../../utils/utilities.js"></script>
  <script src="./barbearia-dashboard.js"></script>
</body>

</html>
