<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">

  <title>BarberEase | Faça um agendamento!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css"
    integrity="sha512-UiKdzM5DL+I+2YFxK+7TDedVyVm7HMp/bN85NeWMJNYortoll+Nd6PU9ZDrZiaOsdarOyk9egQm6LOJZi36L2g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../css/index.css" />
  <link rel="stylesheet" href="../../css/variables.css" />
  <link rel="stylesheet" href="../barbearia/style.css" />

</head>
<header class="header">
  <div>
    <a href="../pagina-inicial/homepage.html">
      <img src="../../assets/logo.jpeg" alt="Logo BarberEase">
    </a>
  </div>
  <div class="centerItems">
    <a href="../barbearias/barbearias.html">Barbearias</a>
  </div>
  <div class="rightItems" id="auth">
    <a href="../criar-conta/criar-conta.html">
      <i class="bi bi-person-circle"></i>
      Criar Conta</a>
    <a href="../login/login.html" class="buttonHome">
      <i class="bi bi-box-arrow-in-right"></i>
      ENTRAR
    </a>
  </div>
</header>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>Agende um de nossos serviços!</h2>
      <div id="establishment-info" class="establishment-profile">
      </div>
    </div>

    <div class="content">
      <div class="services-info-section">
        <h2>Serviços Disponíveis</h2>
        <input id="search-input" class="search-input" type="text"
          placeholder="Pesquisar por serviços pelo nome, categoria, preço...">
        <div class="container-cards" id="services-info">
        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <button class="btn-close-modal" id="close-modal"><i class="bi bi-x-lg"></i></button>
      <div class="modal-header" id="modal-header">
      </div>
      <div class="modal-body">
        <p><i class="bi bi-currency-dollar"></i> <strong id="modal-price"></strong></p>
        <form id="modal-form">
          <div class="form-group">
            <label for="modal-date">Escolha a data:</label>
            <input type="date" id="modal-date" name="date" required>
          </div>
          <div class="form-group">
            <label for="modal-time">Escolha o horário:</label>
            <select id="modal-time" name="time" required>
            </select>
          </div>
          <button type="submit" class="btn-schedule" title="Clique para agendar">
            Agendar
            <i class="bi bi-calendar4-week"></i>
          </button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"
    integrity="sha512-79j1YQOJuI8mLseq9icSQKT6bLlLtWknKwj1OpJZMdPt2pFBry3vQTt+NZuJw7NSd1pHhZlu0s12Ngqfa371EA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../../services/EstablishmentService.js"></script>
  <script src="../../services/AppointmentsService.js"></script>
  <script src="../../lib/ToastifyLib.js"></script>
  <script src="../../utils/utilities.js"></script>
  <script src="./barbearia.js"></script>
</body>

</html>
