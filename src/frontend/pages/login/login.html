<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">

  <title>BarberEase | Faça o seu login!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css"
    integrity="sha512-UiKdzM5DL+I+2YFxK+7TDedVyVm7HMp/bN85NeWMJNYortoll+Nd6PU9ZDrZiaOsdarOyk9egQm6LOJZi36L2g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../css/_variables.css" />
  <link rel="stylesheet" href="../../css/_index.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="background"></div>

    <section class="content">
      <div class="animation-container">
        <img src="../../assets/logo-md-white.png" title="BarberEase" alt="BarberEase logo" width="180" />

        <form id="login-form">
          <h1>Faça o seu login abaixo</h1>

          <fieldset class="form-fieldset">
            <i class="bi bi-envelope"></i>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
          </fieldset>

          <fieldset class="form-fieldset">
            <i class="bi bi-lock"></i>
            <input type="password" id="password" name="password" placeholder="Senha" required>
          </fieldset>

          <fieldset class="form-fieldset">
            <i class="bi bi-person-bounding-box"></i>
            <input type="checkbox" id="is-establishment" name="is-establishment">
            <label for="is-establishment">Entrar como estabelecimento</label>
          </fieldset>

          <button type="submit" class="submit-btn">
            Entrar
          </button>

          <!-- <a href="#soon">Esqueci minha senha</a> -->
        </form>

        <a href="../criar-conta/criar-conta.html">
          <i class="bi bi-box-arrow-in-right"></i>
          Criar conta
        </a>
        <a href="../pagina-inicial/homePage.html">
          <i class="bi bi-box-arrow-in-left"></i>
          Voltar
        </a>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"
    integrity="sha512-79j1YQOJuI8mLseq9icSQKT6bLlLtWknKwj1OpJZMdPt2pFBry3vQTt+NZuJw7NSd1pHhZlu0s12Ngqfa371EA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../../services/AuthService.js"></script>
  <script src="../../lib/ToastifyLib.js"></script>
  <script src="./login.js"></script>
</body>

</html>
