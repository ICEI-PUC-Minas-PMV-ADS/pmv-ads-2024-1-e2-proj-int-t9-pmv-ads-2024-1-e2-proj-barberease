<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>BarberEase | Faça o seu login!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../../css/_variables.css" />
  <link rel="stylesheet" href="../../css/_index.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="background"></div>

    <section class="content">
      <div class="animation-container">
        <!-- <img src="../../assets/logo.svg" title="BarberEase" alt="BarberEase logo" /> -->

        <form id="signin-form">
          <h1>Faça o seu login abaixo</h1>

          <fieldset class="form-fieldset">
            <i class="bi bi-envelope"></i>
            <input type="email" id="email" placeholder="E-mail" required>
          </fieldset>

          <fieldset class="form-fieldset">
            <i class="bi bi-lock"></i>
            <input type="password" id="password" placeholder="Senha" required>
          </fieldset>

          <button type="submit" class="submit-btn">
            Entrar
          </button>

          <!-- <a href="#soon">Esqueci minha senha</a> -->
        </form>

        <a href="../criar-conta/criar-conta.html">
          <i class="bi bi-box-arrow-in-right"></i>
          Criar conta
        </a>
      </div>
    </section>
  </div>

  <script src="login.js"></script>
</body>

</html>
